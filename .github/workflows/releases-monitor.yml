name: ğŸ¤– Releases Monitor

on:
  schedule:
    - cron: '0 */1 * * *'    # æ¯ 6 å°æ—¶æ£€æŸ¥ä¸€æ¬¡
  workflow_dispatch:         # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Ensure repos.json
      run: |
        [[ -f repos.json ]] || echo '{}' > repos.json

    - name: Install jq
      run: sudo apt-get -qq update && sudo apt-get -qq install -y jq

    - name: Scan repositories
      id: scan
      run: |
        changed=false
        notice=""
        repos=$(jq -r 'keys[]' repos.json)
        for repo in $repos; do
          echo "==> $repo"
          api="https://api.github.com/repos/${repo}/releases/latest"
          json=$(curl -sL "$api" -H "Authorization: Bearer ${{ github.token }}")
          tag=$(jq -r '.tag_name // empty' <<< "$json")
          url=$(jq -r '.html_url // empty' <<< "$json")
          if [[ -z "$tag" ]]; then
            echo "   â†³ no releases"; continue
          fi

          last=$(jq -r --arg repo "$repo" '.[$repo] // empty' repos.json)
          if [[ "$tag" != "$last" ]]; then
            echo "   â†³ NEW $tag"
            changed=true
            
            # è·å– release notes
            release_notes=$(jq -r '.body // "æš‚æ— æ›´æ–°è¯´æ˜"' <<< "$json")
            # é™åˆ¶ release notes é•¿åº¦ï¼Œé¿å…æ¶ˆæ¯è¿‡é•¿
            if [[ ${#release_notes} -gt 500 ]]; then
              release_notes="${release_notes:0:500}..."
            fi
            
            notice+="ğŸ“¢ ${repo} å‘å¸ƒæ–°ç‰ˆæœ¬ï¼š${tag}\n\n"
            notice+="ğŸ‘‰ ${url}\n\n"
            notice+="ğŸ“ æ›´æ–°è¯´æ˜ï¼š\n${release_notes}\n\n\n"
            
            tmp=$(mktemp)
            jq --arg repo "$repo" --arg tag "$tag" '.[$repo]=$tag' repos.json > "$tmp" && mv "$tmp" repos.json
          else
            echo "   â†³ up-to-date ($tag)"
          fi
        done
        echo -e "$notice" > notice.txt
        echo "changed=$changed" >> $GITHUB_OUTPUT

    # åœ¨å‘é€é€šçŸ¥çš„æ­¥éª¤ä¸­æ›¿æ¢ä¸ºï¼š
    - name: Send Gotify Notification
      if: steps.scan.outputs.changed == 'true'
      env:
        GOTIFY_URL: ${{ secrets.GOTIFY_URL }}
        GOTIFY_TOKEN: ${{ secrets.GOTIFY_TOKEN }}
      run: |
        MESSAGE=$(cat notice.txt)
        if [ ! -z "$GOTIFY_URL" ] && [ ! -z "$GOTIFY_TOKEN" ]; then
          curl "$GOTIFY_URL/message?token=$GOTIFY_TOKEN" \
            -F "title=ğŸ¯ Release Update"  \
            -F "message=$MESSAGE"  \
            -F "priority=5" \
           || echo "âŒ Failed to send Telegram notification."
        else
          echo "âš ï¸ No configuration Telegram parameters, skip notifications."
        fi
    - name: Commit new state
      if: steps.scan.outputs.changed == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add repos.json
        git commit -m "bot: update release state"
        git push
